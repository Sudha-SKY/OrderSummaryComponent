<!DOCTYPE html>
<html>
  <head>
    <meta char="UTF-8" />
    <link href="style.css" rel="StyleSheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>OrderSummaryComponent</title>
  </head>

  <body>
    <div class="wrapper">
      <img
        class="mainImage"
        src="images/illustration-hero.svg"
        alt="image of a person singing"
      />
      <div class="textRegion">
        <h2 class="heading">Order Summary</h2>
        <p class="contentPara">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="detailsWrapper">
          <img
            class="musicIcon"
            src="images/icon-music.svg"
            alt="music symbol"
          />
          <div class="costBlock">
            <h4 class="annualText">Annual Plan</h4>
            <h4 class="costText">$59.99/year</h4>
          </div>
          <a href="#">change</a>
        </div>
        <input class="payButton" type="button" value="Proceed to Payment" />
        <input class="cancelButton" type="button" value="Cancel Order" />
        <div></div>
        <!--wrapper-->
      </div>

      <!--main-->
    </div>
  </body>
</html>
